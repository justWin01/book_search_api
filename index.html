<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Full width header panel */
    .header-bar {
      width: 100%;
      height: 60px;     
      background-color: #2c3e50; /* Dark blue-gray */
      padding: 0.75rem 1.5rem;

      top: 0;
      z-index: 1000;

      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 1.6rem;
      font-weight: 700;
      user-select: none;
    }

    .header-buttons button {
      margin-left: 0.75rem;
      cursor: pointer;
    }

    /* Content styling */
    body {
      margin: 0;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
      background-size: cover; 
      background-position: center;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 70px; /* space for sticky header */
    }

    .book-themed-box {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      max-width: 600px;
      text-align: center;
      color: #3e2f1c;
      margin-top: 2rem;
    }
  </style>
</head>

<body>

    </div>
  </header>

  <div class="book-themed-box mx-auto mt-5">
